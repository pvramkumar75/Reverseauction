services:
  - type: web
    name: bidflow-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/bidflow.db
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
    disk:
      name: bidflow-data
      mountPath: /data
      sizeGB: 1
