services:
  - type: web
    name: bidflow-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:fastapi_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://...
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
